<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<script>
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
</script>

<body class="">


<article>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
  {{ content }}
</article>

</body>
</html>
