<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<main>
  <article>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {{ page.date | date: "%B %d, %Y" }}
    </div>
    {{ content }}
  </article>
</main>

<script>
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
</script>

</body>
</html>
