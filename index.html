---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<header>
  <h1>My Personal Blog</h1>
  <p>Thoughts, notes, and quiet observations</p>
</header>

<main>
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="meta">{{ post.date | date: "%B %d, %Y" }}</p>
      {{ post.excerpt }}
    </article>
  {% endfor %}
</main>

</body>
</html>
