<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Cormorant+SC:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="post-title"></h1>
    <p id="post-meta"></p>
    <div class="post-header-controls">
      <div class="tags" id="post-tags"></div>
      <div style="display:flex;gap:0.5rem">
        <button onclick="window.history.back()">← Back</button>
        <button id="themeToggle">☾</button>
      </div>
    </div>
  </header>

  <main>
    <div id="post-content"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
